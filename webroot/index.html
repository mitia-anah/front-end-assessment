<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="sport__logo">
      <img class="sport__logo sport__logo--title-colour" src="img/logo_sports_colour.svg" alt="">
      <img class="sport__logo sport__logo--title bg-header" src="img/bg_header-cropped.png" alt="">
    </header>

    <section class="information">
      <header class="info__title">
        <h2 class="info__title info__title--before">Get a personalized football experience tailore just for you</h2>
      </header>
      <p class="info__title info__title--demand">Achieve super-fan status by getting tailored updates and up-to-the minute information on your team</p>
    </section>

    <section class="button">
      <header>
        <h3 class="button button__title">button</h3>
      </header>
      <div class="button download__button">
        <img src="img/apple_store.svg" alt="">
        <img src="img/google_play.svg" alt="">
      </div>
    </section>
  </body>
</html>
